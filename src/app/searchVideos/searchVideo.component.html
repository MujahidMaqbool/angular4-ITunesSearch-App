<h1>Search Youtube Videos</h1>
<form>

    <div class="form-group">
        <div class="col-sm-4">
            <input type="search"
                   class="form-control"
                   placeholder="Enter search string" name="search"
                   #search required />
        </div>
    </div>
    <button class="btn btn-primary"
            (click)="doSearch(search.value)">
        Search
    </button>
</form>

<div *ngFor="let result of video.result" class="col-sm-6 col-md-3"> 
        <div class="border border-info w-100 m-b-1">
            <div class="thumbnail"> 
                    <img src="{{result.thumbnailUrl}}" alt="image"> 
                <div class="caption"> 
                    <h3>{{result.items.title}}</h3> 
                    <p>{{result.description}}</p> 
                    <p><video controls src="{{result.videoUrl}}"></video></p>
                <p><a href="{{result.videoUrl}}" class="btn btn-default" role="button">Watch</a></p>
                </div>
            </div>
        </div>
</div>
